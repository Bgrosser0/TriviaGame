<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Triva Game || Ben Grosser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <script src="timer.js"></script>


</head>
<body>
    
<div id="backgroundColor">

    <div id="game">

        <div class="row" >

            <div class="col-md-12" id="gameTitle">

                <h1>Mathmatical Quiz</h1>
        
            </div>
        
        </div>


        <div class="row" >
        
            <div class="col-md-12" id="timerDisplayBox">
        
                <div id="show-number"></div>
        
            </div>
        
        </div>

        <div class="row" >
        
            <div class="col-md-12" id="questionDisplayBox">

                <div id="questionBox">

                        <div class="row" >
    
                            <div class="col-md-12" id="questionLine1">
    
                            <h2>What is 4 + 4</h2>
    
                            </div>
    
                        </div>

                        <br>
    
                        <div class="row" id = "question1Box">
    
                            <div class="col-md-3">
                                <p>8</p><input type = "radio" id="radio1" name = "question1" value="Eight">
                            </div>
    
                            <div class="col-md-3">
                                <p>9</p><input type = "radio" id="answer2" name = "question1" value="Nine">
                            </div>
    
                            <div class="col-md-3">
                                <p>7</p><input type = "radio" id="answer3" name = "question1" value="Seven">
                            </div>
    
                            <div class="col-md-3">
                                <p>4</p><input type = "radio" id="answer4" name = "question1" value="Four">
                            </div>
    
                        </div>

                        <br>

                        <div class="row" >
    
                                <div class="col-md-12" id="questionLine2">
        
                                <h2>What is 3 + 6</h2>
        
                                </div>
        
                        </div>

                        <br>

                        <div class="row" id = "question2Box">
    
                                <div class="col-md-3">
                                    <p>8</p><input type = "radio" id="answer5" name = "question2" value="Eight">
                                </div>
        
                                <div class="col-md-3">
                                    <p>9</p><input type = "radio" id="answer6" name = "question2" value="Nine">
                                </div>
        
                                <div class="col-md-3">
                                    <p>7</p><input type = "radio" id="answer7" name = "question2" value="Seven">
                                </div>
        
                                <div class="col-md-3">
                                    <p>4</p><input type = "radio" id="answer8" name = "question2" value="Four">
                                </div>
        
                        </div>

                        <br>

                        <div class="row" >
    
                                <div class="col-md-12" id="questionLine3">
        
                                <h2>What is 4 + 3</h2>
        
                                </div>
        
                        </div>

                        <br>

                        <div class="row" id = "question3Box">
    
                                <div class="col-md-3">
                                    <p>8</p><input type = "radio" id="answer9" name = "question3" value="Eight">
                                </div>
        
                                <div class="col-md-3">
                                    <p>9</p><input type = "radio" id="answer10" name = "question3" value="Nine">
                                </div>
        
                                <div class="col-md-3">
                                    <p>7</p><input type = "radio" id="answer11" name = "question3" value="Seven">
                                </div>
        
                                <div class="col-md-3">
                                    <p>4</p><input type = "radio" id="answer12" name = "question3" value="Four">
                                </div>
        
                        </div>
    
                </div>

            </div>
    
        </div> 

        <div class = "row">

            <div class = "col-md-12">

                <div id = "results">
                    <p id = "numberCorrect"></p>
                    <p id = "numberIncorrect"></p>
                </div>

            </div>

        </div>
    
    </div>

</div>

</body>
</html>
